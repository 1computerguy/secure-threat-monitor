version: "3.8"
services:
  netcap:
    image: dreadl0ck/netcap:alpine-v0.5.9
    container_name: netcap
    restart: unless-stopped
    network_mode: host
    expose:
      - 7777
    labels:
      org.label-schema.group: "net-capture"
  pmercury:
    build:
      context: ./docker/pmercury
      dockerfile: Dockerfile
      labels:
        - "com.example.description=Labeled SSL/TLS Signatures"
    image: pmercury
    container_name: pmercury
    restart: "no"
    network_mode: host
    volumes:
      - /var/log/pmercury:/output
    labels:
      org.label-schema.group: "net-capture"
    command: ["-c", "eth1", "-d", "/resources/fingerprint-db.json.gz", "-f", "/output/pmercury.json", "-a", "-w", "-x", "-e"]
  sflow-collector:
    image: sflow/host-sflow
    container_name: host-sflow
    restart: unless-stopped
    network_mode: host
    environment:
      - COLLECTOR=sflow-prometheus
      - NET=eth1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      org.label-schema.group: "net-capture"
  check-ip:
    build:
      context: ./docker/checkip
      dockerfile: Dockerfile
    image: checkip:latest
    restart: "no"
    networks:
      - monitor-net
    volumes:
      - /var/log/checkip:/output
    labels:
      org.label-schema.group: "net-capture"
  sflow-prometheus:
    image: sflow/prometheus
    container_name: sflow-prometheus
    restart: unless-stopped
    networks:
      - monitor-net
    expose:
      - 6343/udp
      - 8008
    labels:
      org.label-schema.group: "monitor"
#  sflow-ascii:
#    image: sflow/sflowtool
#    container_name: sflow-ascii
#    restart: unless-stopped
#    networks:
#      - monitor-net
#    labels:
#      org.label-schema.group: "monitor"
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitor"
  nodestats:
    image: prom/node-exporter
    container_name: nodestats
    expose:
      - 9100
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "host-capture"
  cadvisor:
    image: google/cadvisor
    container_name: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "host-capture"
  loki:
    image: grafana/loki:1.6.1
    container_name: loki
    expose:
      - 3100
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitor"
    volumes:
      - loki-data:/loki
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yml
    command: -config.file=/etc/loki/local-config.yaml
  promtail:
    image: grafana/promtail:1.6.1
    container_name: promtail
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitor"
    volumes:
      - /var/log:/var/log
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
  grafana:
    build:
      context: ./docker/grafana
      dockerfile: Dockerfile
      args:
        - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel,simpod-json-datasource
    image: grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./docker/grafana/resources:/etc/grafana/provisioning
      - ./docker/grafana/resources/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitor"

volumes:
  grafana-data:
  prometheus-data:
  netcap-data:
  mercury-data:
  loki-data:

networks:
  monitor-net:
    driver: bridge