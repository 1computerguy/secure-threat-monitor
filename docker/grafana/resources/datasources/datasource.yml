apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://victoriametrics:8428
    isDefault: true
    orgId: 1
    editable: true
    jsonData:
      timeInterval: 15s
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    orgId: 2
    editable: true
    jsonData:
      keepCookies: []